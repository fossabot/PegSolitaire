<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Peg Solitaire" />
    <title>Peg Solitaire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-mode">
    <script>
      if (localStorage.getItem("light-theme") === "true") {
        document.body.classList.toggle("dark-mode");
      }
    </script>
    <div class="header">Peg Solitaire</div>
    <div class="boardContainer" id="boardContainerID"></div>
    <textarea
      class="textContainer"
      id="textContainerID"
      rows="7"
      cols="60"
      readonly
    ></textarea>
    <div class="buttonContainer">
      <button
        onclick="ResetBoard();
        ManualMode();"
        class="button-39"
        role="button"
      >
        Start Manual Mode
      </button>
      <button onclick="RunExperiment(1);" class="button-39" role="button">
        Start Random Agent
      </button>
      <button
        onclick="window.location.reload();"
        class="button-39"
        role="button"
      >
        Reset
      </button>
      <button
        onclick="document.body.classList.toggle('dark-mode');
        if(document.body.classList.contains('dark-mode')){
          localStorage.setItem('light-theme', false);  
        }
        else {
          localStorage.setItem('light-theme', true);
        }"
        class="button-39"
        role="button"
      >
        Switch Theme
      </button>
    </div>
  </body>
</html>
