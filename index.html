<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peg Solitaire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Peg Solitaire</div>
    <div class="boardContainer" id="boardContainerID"></div>
    <textarea
      class="textContainer"
      id="textContainerID"
      rows="7"
      cols="60"
    ></textarea>
    <div class="buttonContainer">
      <button onclick="RunExperiment(1);" class="button-39" role="button">
        Start 1
      </button>
      <button onclick="RunExperiment(10);" class="button-39" role="button">
        Start 10
      </button>
      <!-- <button onclick="RunExperiment(100);" class="button-39" role="button">
        Start 100
      </button> -->
    </div>
  </body>
</html>
