<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Peg Solitaire" />
    <title>Peg Solitaire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-mode">
    <div class="topBar">
      <div class="header">Peg Solitaire</div>
      <div class="themeButton">
        <div class="toggle">
          <input
            class="toggle-input"
            type="checkbox"
            id="toggleInputID"
            checked
          />
          <div class="toggle-bg"></div>
          <div class="toggle-switch">
            <div class="toggle-switch-figure"></div>
            <div class="toggle-switch-figureAlt"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="boardContainer" id="boardContainerID"></div>
    <textarea
      class="textContainer"
      id="textContainerID"
      rows="7"
      cols="45"
      readonly
    ></textarea>
    <div class="buttonContainer">
      <button onclick="ManualMode();" class="button-39" role="button">
        Start Manual Mode
      </button>
      <button onclick="RunExperiment(1);" class="button-39" role="button">
        Start Random Agent
      </button>
      <button
        onclick="window.location.reload();"
        class="button-39"
        role="button"
      >
        Reset
      </button>
    </div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </body>
</html>
